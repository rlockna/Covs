name: Build macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          brew install poppler
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install py2app

      - name: Build .app bundle
        run: |
          mkdir -p app_bundle
          cat > setup.py << 'EOF'
          from setuptools import setup

          APP = ['read.py']
          OPTIONS = {
              'argv_emulation': True,
              'plist': {
                  'CFBundleName': 'MyReaderApp',
                  'CFBundleDisplayName': 'MyReaderApp',
                  'CFBundleIdentifier': 'com.example.myreaderapp',
                  'CFBundleVersion': '1.0',
                  'CFBundleShortVersionString': '1.0',
              },
          }

          setup(
              app=APP,
              options={'py2app': OPTIONS},
              setup_requires=['py2app'],
          )
          EOF
          python setup.py py2app

      - name: Zip the app
        run: |
          cd dist
          zip -r MyReaderApp-macOS.zip MyReaderApp.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyReaderApp-macOS
          path: dist/MyReaderApp-macOS.zip
